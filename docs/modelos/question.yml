definitions:
  Question:
    type: object
    properties:
      name:
        type: string
        description: Nombre de la pregunta
      state:
        type: boolean
        description: Estado de la pregunta
components:
  schemas:
    question:
      type: object
      properties:
        question:
          type: string
          description: Nombre de la pregunta
        options:
          type: array
          items:
            $ref: '#/components/schemas/option'
      required:
        - question
        - options
      example:
        question: Pregunta 1
        options:
          - opcion: Opcion 1
            iscorrect: true
          - opcion: Opcion 2
            iscorrect: false
          - opcion: Opcion 3
            iscorrect: false
          - opcion: Opcion 4
            iscorrect: false
    option:
      type: object
      properties:
        opcion:
          type: string
          description: Nombre de la opcion
        state:
          type: boolean
          description: Estado de la opcion
      required:
        - name
        - state
      example:
        - name: Opcion 1
          state: true
    questionUpdate:
      type: object
      properties:
        question:
          type: string
          description: Nombre de la pregunta
      required:
        - name
      example:
        question: Â¿que dia es el 31 de diciembre?



